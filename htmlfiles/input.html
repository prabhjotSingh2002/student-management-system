    <div id="message"></div>
    <form action="" id="f-1">
        <fieldset class="Input_Details">
            <legend>Enter Details</legend>
            <div class="same">
                <div class="lx">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div class="lx">
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                </div>



                <div class="lx">
                    <label for="roll">Roll Number:</label><br>
                    <input type="number" id="roll" name="roll "><br><br>
                </div>
                <div class="lx">
                    <label for="prn">PRN Number:</label><br>
                    <input type="number" id="prn" name="prn"><br><br>
                </div>




                <div class="lx">
                    <p>Gender:</p>
                    <form>
                        <input type="radio" id="male" name="Gender" value="M">
                        <label for="male">MALE</label><br>
                        <input type="radio" id="female" name="Gender" value="F">
                        <label for="female">FEMALE</label><br>
                    </form><br><br>
                </div>
                <div class="lx">
                    <p>Department:</p>
                    <form>
                        <input type="radio" id="CS" name="Department" value="CS">
                        <label for="CS">Computer Science</label><br>
                        <input type="radio" id="E&TC" name="Department" value="E&TC">
                        <label for="E&TC">Electronics & Telecom.</label><br>
                        <input type="radio" id="CIVIL" name="Department" value="CIVIL">
                        <label for="CIVIL">Civil </label><br>
                        <input type="radio" id="MECH" name="Department" value="MECH">
                        <label for="MECH">Mechanical</label><br>
                    </form><br><br>
                </div>
            </div>

            <button type="button" class="btn btn-dark" id="submit" type="submit" value="Submit">Submit</button>
        </fieldset>
    </form>
